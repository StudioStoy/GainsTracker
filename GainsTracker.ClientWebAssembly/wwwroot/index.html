<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

    <title>GainsTracker.ClientWebAssembly</title>
    <link href="favicon.ico" rel="icon" type="image/png"/>
    <base href="/"/>
    
    <link href="GainsTracker.ClientWebAssembly.styles.css" rel="stylesheet"/>
    <link href="_content/GainsTracker.UI/css/site.css" rel="stylesheet"/>
    <link class="theme" href="_content/GainsTracker.UI/css/lightTheme.css" rel="stylesheet"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet"/>
    <script src="_content/GainsTracker.UI/script/ElementManipulator.js" type="text/javascript"></script>

    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--primary-color);
        }

        .loading {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background-color: #333;
            margin: 0 5px;
            animation: loading-animation 0.8s infinite ease-in-out;
        }

        @keyframes loading-animation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading"></div>
            <div class="loading"></div>
            <div class="loading"></div>
        </div>
    </div>
    
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
